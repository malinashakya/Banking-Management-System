<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Insert Customer</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup>
                <h:outputLabel for="firstName" value="First Name" />
                <h:inputText id="firstName" value="#{customerBean.customer.firstName}" required="true" />

                <h:outputLabel for="lastName" value="Last Name" />
                <h:inputText id="lastName" value="#{customerBean.customer.lastName}" required="true" />

                <h:outputLabel for="address" value="Address" />
                <h:inputText id="address" value="#{customerBean.customer.address}" required="true" />

                <h:outputLabel for="contact" value="Contact" />
                <h:inputText id="contact" value="#{customerBean.customer.contact}" required="true" />

                <h:outputLabel for="username" value="Username" />
                <h:inputText id="username" value="#{customerBean.customer.username}" required="true" />

                <h:outputLabel for="password" value="Password" />
                <h:inputSecret id="password" value="#{customerBean.customer.password}" required="true" />

                <h:outputLabel for="dateOfBirth" value="Date of Birth" />
                <h:inputText id="dateOfBirth" value="#{customerBean.customer.dateOfBirth}" required="true" />

                <h:outputLabel for="accountType" value="Account Type" />
                <h:selectOneMenu id="accountType" value="#{customerBean.customer.accountType}" required="true">
                    <f:selectItems value="#{customerBean.accountTypes}" var="type" itemValue="#{type}" itemLabel="#{type.name}" />
                </h:selectOneMenu>

                <p:commandButton value="Save" action="#{customerBean.saveCustomer}" 
                                 update="@form" 
                                 styleClass="save-button" />

            </h:panelGroup>

            <h:messages id="messages" globalOnly="true" />
        </h:form>
    </h:body>
</html>
