<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admins List</title>
    </h:head>
    <h:body>
        <h:form id="adminListForm">
            <p:dataTable id="admins" value="#{adminBean.admins}" var="admin" rowKey="#{admin.id}">
                <f:facet name="header">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>Admins List</span>
                        <p:commandButton icon="pi pi-user-plus" 
                                         onclick="PF('createDialog').show()" />
                    </div>
                </f:facet>

                <p:column headerText="Username">
                    <h:outputText value="#{admin.username}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{admin.name}" />
                </p:column>

                <p:column headerText="Actions">
                    <p:commandButton icon="pi pi-pencil" 
                                     action="#{adminBean.prepareEdit(admin)}"
                                     style="background-color:#FFC107; border:#FFC107; margin-right:10px;"
                                     update=":adminListForm:editDialog"
                                     oncomplete="PF('editDialog').show()"
                                     ajax="true" />               
                                        
                    <!-- ConfirmDialog Definition -->
<p:confirmDialog id="confirmDialog" header="Confirmation" message="Are you sure you want to delete this admin?" 
                  widgetVar="confirmDlg" showEffect="fade" hideEffect="fade">
    <p:commandButton value="Yes" icon="pi pi-check" 
                     action="#{adminBean.deleteAdmin(admin)}"
                     update=":adminListForm:admins"
                     oncomplete="PF('confirmDlg').hide()" />
    <p:commandButton value="No" icon="pi pi-times" 
                     onclick="PF('confirmDlg').hide()" />
</p:confirmDialog>

<!-- CommandButton to Trigger Confirmation Dialog -->
<p:commandButton icon="pi pi-trash" 
                 style="background-color:#ff0e0e; border:#ff0e0e"
                 onclick="PF('confirmDlg').show(); return false;" />

                </p:column>
            </p:dataTable>

            <!-- Edit Dialog -->
            <p:dialog id="editDialog" header="Edit Admin" widgetVar="editDialog" modal="true" showEffect="fade" hideEffect="fade">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{adminBean.selectedAdmin.username}" />

                    <h:outputLabel for="name" value="Name:" />
                    <p:inputText id="name" value="#{adminBean.selectedAdmin.name}" />

                    <p:commandButton value="Save" action="#{adminBean.updateAdmin()}" 
                                     update=":adminListForm:admins"
                                     oncomplete="PF('editDialog').hide()"
                                     ajax="true" />
                    <p:commandButton value="Cancel" onclick="PF('editDialog').hide()" type="button" />
                </h:panelGrid>
            </p:dialog>

            <!-- Create New Admin Dialog -->
            <p:dialog id="createDialog" header="Create New Admin" widgetVar="createDialog" modal="true" showEffect="fade" hideEffect="fade">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="newUsername" value="Username:" />
                    <p:inputText id="newUsername" value="#{adminBean.newAdmin.username}" required="true" />

                    <h:outputLabel for="newName" value="Name:" />
                    <p:inputText id="newName" value="#{adminBean.newAdmin.name}" required="true" />

                    <h:outputLabel for="newPassword" value="Password:" />
                    <p:password id="newPassword" value="#{adminBean.newAdmin.password}" required="true" />

                    <p:commandButton value="Create" action="#{adminBean.createAdmin()}" 
                                     update=":adminListForm:admins"
                                     oncomplete="PF('createDialog').hide()"
                                     ajax="true" />
                    <p:commandButton value="Cancel" onclick="PF('createDialog').hide()" type="button" />
                </h:panelGrid>
            </p:dialog>


        </h:form>
    </h:body>
</html>
