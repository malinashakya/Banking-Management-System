<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin Creation Form</title>
    </h:head>
    <ui:include src="menu.xhtml" />
    <h:body>
         <h2 style="text-align: center">Open New Account</h2>
            <img src="Images/form.png" width="120px" height="120px"/>
        <h:form>
            <p:panel header="Admin Form">
                <p:messages id="messages" showDetail="true" showSummary="true" />
                <p:panelGrid columns="2" columnClasses="label,value">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{adminBean.admin.username}" placeholder="Username" required="true" requiredMessage="Username is required" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{adminBean.admin.password}" placeholder="Password" requiredMessage="Password is required" />

                    <h:outputLabel for="firstName" value="Full Name:" />
                    <p:inputText id="firstName" value="#{adminBean.admin.name}" placeholder="Full Name" required="true" requiredMessage="Full Name is required" />
                </p:panelGrid>
                <p:commandButton value="Submit" action="#{adminBean.saveAdmin}" update="messages" />
            </p:panel>
        </h:form>
    </h:body>
</html>
