<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Account Types List</title>
    </h:head>
    <h:body>
        <!-- Growl for global messages -->
        <p:growl id="growl" showDetail="true" />

        <ui:include src="menu.xhtml" />

        <h:form id="accountTypeListForm">
            <p:dataTable id="accountTypes" value="#{accountTypeBean.accountTypes}" var="accountType" rowKey="#{accountType.id}">
                <f:facet name="header">
                    Account Types List

                    <!-- Adding a new account type -->
                    <p:commandButton icon="pi pi-fw pi-plus"
                                     value="Add Account Type"
                                     style="color: white; background-color: #007bff; margin-top: -10px; float: right"
                                     action="#{accountTypeBean.prepareNewAccountType()}"
                                     oncomplete="PF('accountTypeDialog').show()"
                                     update=":accountTypeDialogForm :growl"
                                     ajax="true" />
                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{accountType.id}" />
                </p:column>

                <p:column headerText="Account Type">
                    <h:outputText value="#{accountType.accountType}" />
                </p:column>

                <p:column headerText="Interest Rate">
                    <h:outputText value="#{accountType.interestRate}" />
                </p:column>

                <p:column headerText="Time Period (in Months)">
                    <h:outputText value="#{accountType.timePeriod}" />
                </p:column>

                <!-- Actions column with Edit and Delete buttons -->
                <p:column headerText="Actions">
                    <p:commandButton icon="pi pi-fw pi-pencil"
                                     style="color: white; background-color: gold; border-color: gold; margin: 3px;"
                                     action="#{accountTypeBean.prepareEditAccountType(accountType)}"
                                     oncomplete="PF('accountTypeDialog').show()"
                                     update=":accountTypeDialogForm :growl"
                                     ajax="true" />

                    <p:commandButton update=":accountTypeListForm:accountTypes :growl"
                                     action="#{accountTypeBean.deleteAccountType(accountType)}"
                                     styleClass="ui-button-danger mr-2"
                                     icon="pi pi-trash">
                        <p:confirm type="popup" header="Confirmation"
                                   message="Do you want to delete this account type?"
                                   icon="pi pi-info-circle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <!-- ConfirmPopup Definition -->
            <p:confirmPopup global="true" widgetVar="confirmPopup">
                <p:commandButton value="No" type="button"
                                 styleClass="ui-confirm-popup-no ui-button-flat" icon="pi pi-times" />
                <p:commandButton value="Yes" type="button"
                                 styleClass="ui-confirm-popup-yes" icon="pi pi-check" />
            </p:confirmPopup>
        </h:form>

        <!-- Dialog for account type form -->
        <p:dialog header="Account Type Form" widgetVar="accountTypeDialog" modal="true" showEffect="fade" hideEffect="fade">
            <h:form id="accountTypeDialogForm">
                <p:messages id="messages" showSummary="true" />

                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="accountType" value="Account Type:" />
                    <p:selectOneMenu id="accountType" value="#{accountTypeBean.selectedAccountType.accountType}">
                        <f:selectItem itemLabel="Select Type" itemValue="" />
                        <f:selectItems value="#{accountTypeBean.accountTypeEnums}" var="type" itemLabel="#{type}" itemValue="#{type}" />
                    </p:selectOneMenu>

                    <h:outputLabel for="interestRate" value="Interest Rate:" />
                    <p:inputText id="interestRate" value="#{accountTypeBean.selectedAccountType.interestRate}" />

                    <h:outputLabel for="timePeriod" value="Time Period: (in Months)" rendered="#{accountTypeBean.selectedAccountType.accountType == 'FIXED'}" />
                    <p:inputText id="timePeriod" value="#{accountTypeBean.selectedAccountType.timePeriod}"
                                 rendered="#{accountTypeBean.selectedAccountType.accountType == 'FIXED'}" />
                </h:panelGrid>

                <p:commandButton value="#{accountTypeBean.editMode ? 'Update' : 'Save'}"
                                 action="#{accountTypeBean.saveOrUpdateAccountType()}"
                                 update=":accountTypeListForm :accountTypeDialogForm :growl"
                                 oncomplete="if (args.validationFailed) { PF('accountTypeDialog').show(); } else { PF('accountTypeDialog').hide(); }"
                                 ajax="true"
                                 style="margin-right: 20px;"/>

                <p:commandButton value="Cancel" onclick="PF('accountTypeDialog').hide();" type="button"/>
            </h:form>
        </p:dialog>
    </h:body>
</html>
