<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Account Status</title>
</h:head>

<h:body>
    <h:form id="accountStatusForm">
        <!-- Dropdown for selecting account status -->
        <p:panel header="Filter Accounts by Status">
            <h:panelGrid columns="2">
                <h:outputLabel for="status" value="Select Account Status:" />
                <p:selectOneMenu id="status" value="#{accountBean.selectedStatus}" style="width: 150px">
                    <f:selectItem itemLabel="Select Status" itemValue="" />
                    <f:selectItems value="#{accountBean.accountStatusValues}" var="status"
                                   itemLabel="#{status}" itemValue="#{status}" />
                    <p:ajax event="change" update=":accountStatusForm:accountTable" listener="#{accountBean.filterByStatus}" process="@this" />
                </p:selectOneMenu>
            </h:panelGrid>
        </p:panel>

        <!-- DataTable for displaying accounts -->
        <p:dataTable id="accountTable" var="account"
                     value="#{accountBean.lazyDataModel}" paginator="true"
                     rows="10" rowsPerPageTemplate="5,10,15"
                     lazy="true" style="margin-top:20px"
                     paginatorPosition="bottom">

            <p:column headerText="Account Number">
                <h:outputText value="#{account.accountNumber}" />
            </p:column>

            <p:column headerText="Customer">
                <h:outputText value="#{account.customer.firstName} #{account.customer.lastName}" />
            </p:column>

            <p:column headerText="Balance">
                <h:outputText value="#{account.balance}" />
            </p:column>

            <p:column headerText="Status">
                <h:outputText value="#{account.status}" />
            </p:column>

            <p:column headerText="Interest Earned">
                <h:outputText value="#{account.interestEarned}" />
            </p:column>

        </p:dataTable>
    </h:form>
</h:body>
</html>
