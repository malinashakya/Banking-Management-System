<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Menu</title>
        <style>
            body {
                padding: 0px;
                margin: 0px;}
            
            .menu-logo {
                font-weight: bold;
                font-size: 16px;
                margin-right: 100px;
            }
            .menu-item {
                margin-left: 150px;
            }
            .right-menu {
                float: right;
                margin-left: auto;
                height: 50px;
            }
           
         
        </style>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:menubar hideDelay="1000">
                    <!-- Left Menu Items -->
                    <p:menuitem>
                        <h:outputText value="BMS" styleClass="menu-logo"/>
                    </p:menuitem>
                    
                    <!--Home Menu-->
                    <p:menuitem value="Home" icon="pi pi-home" styleClass="menu-item" outcome="AdminDashboard"/>
                    
                    <!--Account Menu-->
                    <p:submenu label="Account" icon="pi pi-user" styleClass="menu-item">
                        <p:menuitem value="All Accounts" icon="pi pi-users" outcome="AllAccount"/>
                        <p:menuitem value="Account Status" icon="pi pi-info-circle" outcome="AccountStatus"/>
                        <p:menuitem value="Account Type" icon="pi pi-plus" outcome="AccountType"/>
                    </p:submenu>
                    
                    <!--Transaction Menu-->
                    <p:submenu label="Transaction" icon="pi pi-wallet" styleClass="menu-item">
                        <p:menuitem value="New Transactions" icon="pi pi-money-bill" outcome="NewTransaction"/>
                        <p:menuitem value="All Transactions" icon="pi pi-list" outcome="AllTransaction"/>
                    </p:submenu>
                    
                    <!-- Right Menu Items -->
                    <f:facet name="options">
                        <p:menubar styleClass="right-menu">
                            <p:submenu label="Admin" icon="pi pi-user" styleClass="right-menu-item">
                            <p:menuitem value="Setting" icon="pi pi-cog" styleClass="right-menu-item" outcome="adminList"/>
                            <p:menuitem value="Logout" icon="pi pi-sign-out" styleClass="right-menu-item" outcome="loginpage"/>
                            </p:submenu>
                        </p:menubar>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </h:body>
</html>
