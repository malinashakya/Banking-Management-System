<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Register Admin</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: "Segoe UI", sans-serif;
        }

        .card-center {
            max-width: 450px;
            margin: 5% auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        .field-spacing {
            margin-bottom: 1.5rem;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .ui-inputfield {
            width: 100%;
        }
    </style>
</h:head>

<h:body>

<h:form id="adminForm">

    <p:growl id="messages" showDetail="true" life="5000" />

    <div class="card-center">
        <div class="form-header">Register New Admin</div>

        <div class="field-spacing">
            <p:outputLabel for="name" value="Full Name" />
            <p:inputText id="name" value="#{adminBean.selectedAdmin.name}" required="true" placeholder="Enter full name">
                <f:validateLength minimum="5" maximum="30" />
            </p:inputText>
        </div>

        <div class="field-spacing">
            <p:outputLabel for="username" value="Email (Username)" />
            <p:inputText id="username" value="#{adminBean.selectedAdmin.username}" required="true" placeholder="admin@example.com">
    <f:validateRegex pattern="^[^@]+@[^@]+\.[^@]+$" />
            </p:inputText>
        </div>

        <div class="field-spacing">
            <p:outputLabel for="password" value="Password" />
            <p:password id="password" value="#{adminBean.selectedAdmin.password}" feedback="true" required="true"
                        placeholder="At least 6 characters">
                <f:validateLength minimum="6" />
            </p:password>
        </div>

        <div class="button-group">
            <p:commandButton value="Register"
                             actionListener="#{adminBean.saveOrUpdateEntity}"
                             update="@form"
                             icon="pi pi-user-plus"
                             styleClass="ui-button-success"
                             style="width: 100%" />

            <p:commandButton value="Reset"
                             actionListener="#{adminBean.prepareNewEntity}"
                             update="@form"
                             icon="pi pi-refresh"
                             styleClass="ui-button-secondary"
                             style="width: 100%" />
        </div>
    </div>

</h:form>

</h:body>
</html>
