<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Menu</title>
        <style>
            body {
                padding: 0px;
                margin: 0px;
            }

            .menu-logo {
                font-weight: bold;
                font-size: 16px;
                margin-right: 100px;
            }
            .menu-item {
                margin-left: 150px;
            }
            .right-menu {
                float: right;
                margin-left: auto;
                height: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:menubar hideDelay="1000">
                    <!-- Left Menu Items -->
                    <p:menuitem>
                        <h:outputText value="BMS" styleClass="menu-logo"/>
                    </p:menuitem>

                    <!--Home Menu-->
                    <p:menuitem value="Home" icon="pi pi-home" styleClass="menu-item" outcome="CustomerDashboard"/>

                    <!--Account Menu-->
                    <p:menuitem value="Account Info" icon="pi pi-users" outcome="AccountInfo"/>

                    <!--Transaction Menu-->
                    <p:menuitem value="Transactions" icon="pi pi-wallet" outcome="NewTransaction"/>

                    <!--Reports-->
                    <p:submenu label="Reports" icon="pi pi-list" styleClass="menu-item">
                        <p:menuitem value="Fixed Account" icon="pi pi-dollar" outcome="FixedAccountReports"/>
                        <p:menuitem value="Saving Account" icon="pi pi-dollar" outcome="SavingAccountReports"/>
                    </p:submenu>

                    <!--Right Menu Items-->
                    <f:facet name="options">
                        <p:menubar styleClass="right-menu">
                            <p:submenu label="Customer" icon="pi pi-user" styleClass="right-menu-item">
                                <p:menuitem value="Edit Profile" icon="pi pi-cog" styleClass="right-menu-item" outcome="EditProfile"/>
                                <p:menuitem value="Logout" icon="pi pi-sign-out" styleClass="right-menu-item" action="#{sessionCustomerBean.logout}"/>
                            </p:submenu>
                        </p:menubar>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </h:body>
</html>
