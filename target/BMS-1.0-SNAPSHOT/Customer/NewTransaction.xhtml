<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Transfer Money</title>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" />
        <ui:include src="menu.xhtml" />

        <!-- Single form encapsulating both panels -->
        <h:form id="mainForm">
            <p:panel header="Transfer Money" styleClass="ui-widget-content" id="detailsid">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="sourceAccount" value="Source Account:" />
                    <p:selectOneMenu id="sourceAccount" value="#{transactionCustomerBean.selectedEntity.account}" converter="accountConverter">
                        <f:selectItems value="#{loggedInCustomerBean.customerSavingsAccounts}" var="account" itemValue="#{account}" itemLabel="#{account.accountNumber} - #{account.customer.firstName} #{account.customer.lastName}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="amount" value="Amount:" />
                    <p:inputText id="amount" value="#{transactionCustomerBean.amount}">
                        <f:convertNumber type="number" />
                    </p:inputText>

                    <p:outputLabel for="targetAccount" value="Target Account Number:" />
                    <p:selectOneMenu id="targetAccount" value="#{transactionCustomerBean.targetAccountNumber}">
                        <f:selectItems value="#{transactionCustomerBean.accountList}" var="account" itemValue="#{account.accountNumber}" itemLabel="#{account.accountNumber} - #{account.customer.firstName} #{account.customer.lastName}" />
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:commandButton value="Transfer" onclick="PF('pinDialog').show();" type="button" />
                <p:commandButton value="Cancel" onclick="PF('transferDialog').hide()" type="button" />
            </p:panel>

            <!-- Dialog to ask for PIN -->
            <p:dialog id="pinDialog" header="Enter PIN" widgetVar="pinDialog" modal="true" closable="false" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="pin" value="Enter PIN:" />
                    <p:password id="pin" value="#{transactionCustomerBean.enteredPin}" required="true"
                                feedback="false" label="PIN" maxlength="4" />

                    <!-- Process the entire form including the panel data -->
                    <p:commandButton value="Confirm" action="#{transactionCustomerBean.saveOrUpdateEntity()}"
                                     update=":growl :mainForm" process="@form" 
                                     oncomplete="PF('pinDialog').hide();" />
                    <p:commandButton value="Cancel" onclick="PF('pinDialog').hide()" type="button" />
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
