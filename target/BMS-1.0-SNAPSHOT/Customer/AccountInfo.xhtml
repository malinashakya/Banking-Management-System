<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Customer Account Information</title>
        <style>
            .content {
                display: inline-block;
                text-align: left;
                margin-top: 50px;
                margin-bottom: 50px;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-left: 35%;
                font-family: Arial, sans-serif;
            }
            h1 {
                margin-bottom: 40px;
            }
            .spacing {
                margin-bottom: 30px;
            }
            .ui-datatable {
                margin-top: 20px;
                width: 100%;
                border-collapse: collapse;
            }
            .ui-datatable th, .ui-datatable td {
                padding: 10px;
                text-align: left;
            }
            .ui-datatable th {
                background-color: #f4f4f4;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml" />
        
        <h:form>
            <h:panelGroup layout="block" styleClass="content" rendered="#{not empty accountInfoCustomerBean.loggedInCustomer}">
                <h1>Account Information</h1>
                <h:outputText value="ID: #{accountInfoCustomerBean.loggedInCustomer.id}"  />
                <br/>
                <h:outputText value="Name: #{accountInfoCustomerBean.loggedInCustomer.firstName} #{accountInfoCustomerBean.loggedInCustomer.lastName}" />
                <br/>
                <h:outputText value="Email: #{accountInfoCustomerBean.loggedInCustomer.username}"  />
                <br/>
                <h:outputText value="Address: #{accountInfoCustomerBean.loggedInCustomer.address}"  />
                <br/>
                <h:outputText value="Contact: #{accountInfoCustomerBean.loggedInCustomer.contact}"  />
                <br/>
                <h:panelGroup>
                    <h:dataTable value="#{accountInfoCustomerBean.customerAccounts}" var="account" styleClass="ui-datatable">
                        <h:column>
                            <f:facet name="header">Account Number</f:facet>
                            <h:outputText value="#{account.accountNumber}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Account Type</f:facet>
                            <h:outputText value="#{account.accountType.accountType}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Balance</f:facet>
                            <h:outputText value="#{account.balance}" />
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup rendered="#{empty accountInfoCustomerBean.loggedInCustomer}">
                <h:outputText value="No customer information available." />
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
