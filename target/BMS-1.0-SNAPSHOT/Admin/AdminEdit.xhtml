<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edit Admin</title>
    </h:head>
    <h:body>
        <h:form id="adminEditForm">
            <h:panelGroup id="editPanel">
                <p:panel header="Edit Admin">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{adminBean.admin.username}" required="true" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{adminBean.admin.password}" required="true" />

                        <h:outputLabel for="name" value="Name:" />
                        <p:inputText id="name" value="#{adminBean.admin.name}" required="true" />

                        <p:commandButton value="Save" action="#{adminBean.updateAdmin()}"
                                         update="@form"
                                         ajax="true" />
                        <p:commandButton value="Cancel" 
                                         action="adminList.xhtml"
                                         immediate="true"
                                         ajax="false"/>
                    </h:panelGrid>
                </p:panel>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
