<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
        <title>Dashboard</title>
        <link rel="stylesheet" type="text/css" href="Admin/CSS/styles.css" />
        
        <style>
            .menu-logo {
                font-weight: bold;
                font-size: 16px;
                margin-right: 100px;
            }
            .menu-item {
                margin-left: 150px;
            }
            .dashboard {
                display: flex;
                margin-top: 20px;
            }
            .dashboard-left, .dashboard-right {
                width: 50%;
                padding: 10px;
            }
            .dashboard-left{
                display: flex;
            }
            .left-left, .left-right{
                margin-left: 40px;
                height:400px;
                padding-top:25px;
                padding-bottom: 25px;
            }
            .card {
                margin-bottom: 20px;
            }
            .card-content {
                display: flex;
                align-items: center;
            }       
            #p_chartid{
                width:100%;
            }
</style>
    </h:head>
    <h:body>
        <!--Including the menu-->
         <ui:include src="menu.xhtml" />

        <!-- Dashboard -->
        <div class="dashboard">
            <div class="dashboard-left">
                <div class="left-left">
                    <p:card title="User Count" styleClass="card">
                        <div class="card-content">
                            <i class="pi pi-user card-icon" style="font-size: 80px;"></i> 
                            
                            <span class="card-text" style="font-size: 60px;">100+</span>
                        </div>
                    </p:card>
                </div>
                <div class="left-right">
                    <p:card title="Total Balance" styleClass="card">
                        <div class="card-content">
                            <i class="pi pi-money-bill card-icon" style="font-size: 80px;"></i>
                            <span class="card-text" style="font-size: 60px;"> $50M+</span>
                        </div>
                    </p:card>
                </div>
            </div>

           <div class="dashboard-right">
                    <p:dataTable value="#{dashboardBean.transactions}" var="transaction" styleClass="card">
                        <p:column headerText="User">
                            <h:outputText value="#{transaction.user}" />
                        </p:column>
                        <p:column headerText="Amount">
                            <h:outputText value="#{transaction.amount}" />
                        </p:column>
                    </p:dataTable>
                </div>
        </div>
    </h:body>
</html>
