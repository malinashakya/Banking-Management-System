<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Account Status List</title>
    </h:head>
    <h:body>

        <p:growl id="growl" showDetail="true" life="3000" />
        <ui:include src="menu.xhtml" />
  
        <p:selectOneMenu id="status" value="#{accountBean.selectedEntity.status}" style="width:100px;  margin:10px;">
            <f:selectItem itemLabel="Select Account Status" itemValue="" noSelectionOption="true"/>
            <f:selectItems value="#{accountBean.accountStatusValues}" var="status" itemLabel="#{status}" itemValue="#{status}" />
        </p:selectOneMenu>

        <h:form id="accountListForm">
            <p:dataTable id="accounts" value="#{accountBean.lazyDataModel}" var="account" paginator="true" rows="#{accountBean.pageSize}" lazy="true" rowKey="#{account.id}" 
                         paginatorPosition="bottom"   rowsPerPageTemplate="5,10,15"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} 
                         {LastPageLink}" >
                <!--For lazyTable we have added paginator="true" rows="3" lazy="true" Here rows=3 that means three data will be shown at once in the table-->
           
                <p:column headerText="Account Number">
                    <h:outputText value="#{account.accountNumber}" />
                </p:column>

                <p:column headerText="First Name">
                    <h:outputText value="#{account.customer.firstName}" />
                </p:column>

                <p:column headerText="Last Name">
                    <h:outputText value="#{account.customer.lastName}" />
                </p:column>


                <p:column headerText="Username">
                    <h:outputText value="#{account.customer.username}" />
                </p:column>

                <p:column headerText="Account Type">
                    <h:outputText value="#{account.customer.accountType.accountType}" />
                </p:column>



                <!-- Actions column with Edit and Delete buttons -->
                <p:column headerText="Actions">
                    <p:commandButton icon="pi pi-pencil" 
                                     style="color: white; background-color: gold; border-color:gold; margin: 3px;" />

                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
