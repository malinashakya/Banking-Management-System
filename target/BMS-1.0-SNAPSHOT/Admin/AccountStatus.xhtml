<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Account Status</title>
    </h:head>

    <h:body>
        <p:growl id="growl" showDetail="true" />
        <ui:include src="menu.xhtml" />
        <h:form id="accountStatusForm">

            <!-- DataTable for displaying accounts -->
            <p:dataTable id="accountTable" var="account"
                         value="#{accountBean.lazyDataModel}" paginator="true"
                         rows="5" rowsPerPageTemplate="5,10,15"
                         lazy="true" style="margin-top:20px"
                         paginatorPosition="bottom"  paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} 
                         {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords}">

                <p:column headerText="Account Number" filterBy="#{account.accountNumber}" filterMatchMode="exact">
                    <h:outputText value="#{account.accountNumber}" />
                </p:column>

                <p:column headerText="First Name" filterBy="#{account.customer.firstName}" filterMatchMode="contains">
                    <h:outputText value="#{account.customer.firstName}" />
                </p:column>

                <p:column headerText="Last Name" filterBy="#{account.customer.lastName}" filterMatchMode="exact">
                    <h:outputText value="#{account.customer.lastName}" />
                </p:column>
                <p:column headerText="Balance" filterBy="#{account.balance}" filterMatchMode="exact">
                    <h:outputText value="#{account.balance}" />
                </p:column>

                <p:column headerText="Status" filterBy="#{status}" filterMatchMode="exact">
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('accountTable').filter()" value="#{accountBean.selectedStatus}">
                            <f:selectItem itemLabel="Select Status" itemValue="" />
                            <f:selectItems value="#{accountBean.statusOptions}" var="status" 
                                           itemLabel="#{status}" itemValue="#{status}" />
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{account.status}" />
                </p:column>

<!--                <p:column headerText="Interest Earned" filterBy="#{account.interestEarned}" filterMatchMode="exact">
                    <h:outputText value="#{account.interestEarned}" />
                </p:column>-->

                <p:column headerText="Account Type" filterBy="#{account.accountType.accountType}" filterMatchMode="exact">
                    <h:outputText value="#{account.accountType.accountType}" />
                </p:column>
                <p:column headerText="Actions">

                    <p:commandButton icon="pi pi-fw pi-user-edit"
                                     style="margin: 3px; border:1px solid gold; background-color: gold;"
                                     action="#{accountBean.prepareEditEntity(account)}"
                                     oncomplete="PF('editStatusDialog').show()"
                                     update=":growl"
                                     ajax="true"/>

                </p:column>
            </p:dataTable>
        </h:form>

        <!--Dialog box for the editing the account status-->
        <p:dialog header="Edit Status" widgetVar="editStatusDialog" modal="true" showEffect="hide" hideEffect="fade">
            <h:form id="editStatusDialogForm">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="accountStatus" value="Account Status:" />
                    <p:selectOneMenu id="accountStatus" value="#{accountBean.selectedEntity.status}" required="true" >
                        <f:selectItem itemLabel="Select Status" itemValue="" />
                        <f:selectItems value="#{accountBean.accountStatusValues}" var="status"
                                       itemLabel="#{status}" itemValue="#{status}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton value="Update"
                                 icon="pi pi-fw pi-save"
                                 action="#{accountBean.saveEntity}"
                                 update=":accountTypeListForm :accountTypeDialogForm :growl"
                                 oncomplete="if (args.validationFailed) 
                                 { PF('accountTypeDialog').show(); } 
                                 else 
                                 { PF('accountTypeDialog').hide(); }"
                                 ajax="true" />
                <p:commandButton value="Cancel"
                                 icon="pi pi-fw pi-times"
                                 onclick="PF('accountTypeDialog').hide();"
                                 type="button" />
            </h:form>
        </p:dialog>


    </h:body>
</html>
