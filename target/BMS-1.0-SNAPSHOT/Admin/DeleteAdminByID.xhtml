<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Delete Admin by ID</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup>
                <h:outputLabel for="adminId" value="Insert ID to delete" />
                <h:inputText id="adminId" value="#{deleteAdminBean.adminId}" />
            </h:panelGroup>
            <p:commandButton value="Delete" action="#{deleteAdminBean.deleteAdmin}" 
                             update="messages" 
                             styleClass="delete-button" />
            <!-- Ensure the ID of the messages component matches the update attribute -->
            <h:messages id="messages" globalOnly="true" />
        </h:form>
    </h:body>
</html>
