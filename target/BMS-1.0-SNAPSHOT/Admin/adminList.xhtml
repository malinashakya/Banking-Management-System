<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admins List</title>
    </h:head>
    <h:body>
        <h:form id="adminListForm">
            <p:dataTable id="admins" value="#{adminBean.admins}" var="admin" rowKey="#{admin.id}">
                <f:facet name="header">
                    Admins List
                </f:facet>

                <p:column headerText="Username">
                    <h:outputText value="#{admin.username}" />
                </p:column>

                <p:column headerText="Actions">
                    <p:commandButton value="Edit" 
                                     action="#{adminBean.prepareEdit(admin)}"
                                     update="@form"
                                     ajax="true" />

                    <p:commandButton value="Delete" 
                                     action="#{adminBean.deleteAdmin(admin)}"
                                     update=":adminListForm:admins"
                                     onclick="return confirm('Are you sure you want to delete this admin?');"
                                     ajax="true" />
                </p:column>
            </p:dataTable>
        </h:form>

        <p:commandButton value="Back" action="#{adminBean.redirectToAdminList()}" ajax="true" />
    </h:body>
</html>
