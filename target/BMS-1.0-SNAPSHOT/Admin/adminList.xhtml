<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Admin List</title>
    </h:head>
    <h:body>
        <h:form id="adminForm">
            <h:panelGroup id="messagesPanel">
                <h:messages id="messages" globalOnly="true" />
            </h:panelGroup>
            <p:dataTable value="#{adminListBean.admins}" var="admin">
                <p:column headerText="ID">
                    <h:outputText value="#{admin.id}" />
                </p:column>
                <p:column headerText="Username">
                    <h:outputText value="#{admin.username}" />
                </p:column>
                <p:column headerText="Actions">
                    <p:commandButton value="Edit" action="#{adminListBean.prepareEdit(admin)}" update=":adminForm:messages" />
                    <p:commandButton value="Delete" action="#{adminListBean.deleteAdmin(admin.id)}" update=":adminForm:messages" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
