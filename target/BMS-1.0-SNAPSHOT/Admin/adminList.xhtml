<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admins List</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml" />

        <!--For searching purpose-->
        <h:form id="searchForm">
            <h:panelGrid columns="3" styleClass="ui-panelgrid-blank" cellpadding="10" style="margin-bottom: 20px;">
                <h:outputLabel value="Username:" style="font-weight: bold; font-size: 14px;"/>
                <h:inputText value="#{adminBean.searchUsername}" style="width:100px;" />
                <h:commandButton value="Filter" action="#{adminBean.filterByUsername()}"  />

                <h:outputLabel value="Name:" style="font-weight: bold; font-size: 14px;" />
                <h:inputText value="#{adminBean.searchName}" style="width:100px;" />
                <h:commandButton value="Filter" action="#{adminBean.filterByName()}" />
            </h:panelGrid>
        </h:form>

        <!-- DataTable for displaying admins -->
        <h:form id="adminListForm">
            <p:dataTable id="admins" value="#{adminBean.lazyAdmins}" var="admin" paginator="true" 
                         rows="#{adminBean.pageSize}" lazy="true" rowKey="#{admin.id}" paginatorPosition="bottom" 
                         rowsPerPageTemplate="5,10,15" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} 
                         {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

                <f:facet name="header">
                    Admins List

                    <!-- Adding a new admin -->
                    <p:commandButton icon="pi pi-fw pi-user-plus"
                                     value="Add Admin"
                                     style="color: white; background-color: #007bff; margin: 4px; margin-left: 83%;"
                                     action="#{adminBean.prepareNewAdmin()}" 
                                     oncomplete="PF('adminDialog').show()"
                                     update="adminDialogForm"
                                     ajax="true" />
                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{admin.id}" />
                </p:column>

                <p:column headerText="Username">
                    <h:outputText value="#{admin.username}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{admin.name}" />
                </p:column>

                <!-- Actions column with Edit and Delete buttons -->
                <p:column headerText="Actions">
                    <p:commandButton icon="pi pi-fw pi-user-edit"
                                     style="color: white; background-color: gold; border-color: gold; margin: 3px;"
                                     action="#{adminBean.prepareEditAdmin(admin)}"
                                     oncomplete="PF('adminDialog').show()"
                                     update="adminDialogForm"
                                     ajax="true" />

                    <p:commandButton icon="pi pi-trash"
                                     action="#{adminBean.deleteAdmin(admin)}"
                                     update=":adminListForm:admins"
                                     styleClass="ui-button-danger mr-2">
                        <p:confirm type="popup" header="Confirmation" 
                                   message="Do you want to delete this admin?" 
                                   icon="pi pi-info-circle" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <!-- ConfirmPopup Definition -->
            <p:confirmPopup global="true" widgetVar="confirmPopup">
                <p:commandButton value="No" type="button" 
                                 styleClass="ui-confirm-popup-no ui-button-flat" icon="pi pi-times" />
                <p:commandButton value="Yes" type="button" 
                                 styleClass="ui-confirm-popup-yes" icon="pi pi-check" />
            </p:confirmPopup>
        </h:form>

        <!-- Dialog for admin form -->
        <p:dialog header="Admin Form" widgetVar="adminDialog" modal="true" showEffect="fade" hideEffect="fade">
            <h:form id="adminDialogForm">
                <p:messages id="messages" showSummary="true" />

                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{adminBean.selectedAdmin.username}" />

                    <h:outputLabel for="name" value="Name:" />
                    <p:inputText id="name" value="#{adminBean.selectedAdmin.name}" />

                    <!-- Conditionally show password field only when adding a new admin -->
                    <h:outputLabel for="password" value="Password:" rendered="#{adminBean.editMode == false}" />
                    <p:password id="password" value="#{adminBean.selectedAdmin.password}" rendered="#{adminBean.editMode == false}" />
                </h:panelGrid>

                <p:commandButton value="#{adminBean.editMode ? 'Update' : 'Save'}"
                                 action="#{adminBean.saveOrUpdateAdmin()}"
                                 update=":adminListForm :adminDialogForm :messages"
                                 oncomplete="if (args.validationFailed) { PF('adminDialog').show(); } else { PF('adminDialog').hide(); }"
                                 ajax="true" />

                <p:commandButton value="Cancel" onclick="PF('adminDialog').hide();" type="button" />
            </h:form>
        </p:dialog>
    </h:body>
</html>
